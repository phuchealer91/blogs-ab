<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font icon -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/authent.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Quangtrimang</title>
  </head>
  <body>
    <div class="profile">
      <div class="prolfile-change__pass">
        <a href="">
          <span><i class="fa fa-key"></i></span>
        <span class="prolfile-change__pass-name">  Thay đổi mật khẩu</span></a>
      </div>
     
      <h1 class="profile-heading">Thông tin tài khoản</h1>
      <div class="form-profile">
        <form  method="post">
         <div class="profile-avt">
            <div class="profile-avt__change">
              <img class="rounded-full profile-avt__change-img" id="avatar" src="https://st.quantrimang.com/photos/avatars/2021/63760594584260812751.png" title="Thay đổi hình đại diện">
              <h3 class="profile-avt__name">Minh Phúc</h3>
            <button class="btn btn-change__avt">Thay đổi ảnh đại diện</button>
            </div>
            <div class="profile-social">
              <p class="profile-social__item">
                <a class="social-item__icon hover-up fb-auth"  href="#"
                  ><i class="fa fa-facebook-f"></i>
                </a>
              </p>
              <p class="profile-social__item">
                <a
                  class="social-item__icon hover-up gg-auth"
                  href="#"
                  ><i class="fa fa-google"></i></i
                ></a>
              </p>
              <p class="profile-social__item">
                <a
                class="social-item__icon hover-up zalo-auth"
               
                href="#"
              ></a>
              </p>
            </div>
         </div>
         <div class="profile-info">
          <div class="group-input">
            <label class="profile-title">Tên</label>
            <input
              id="name"
              name="name"
              class="profile-input"
              type="text"
              title="Nhập tên của bạn"
              placeholder="Nhập tên của bạn"
              required=""
            />
            <!-- <span
              class="field-validation-valid"
              data-valmsg-for="email"
              data-valmsg-replace="true"
            ></span> -->
          </div>
         <div class="group-input__wrap">
          <div class="group-input">
            <label class="profile-title">Ngày sinh</label>
           <div class="profile-select__list">
            <p class="profile-select__item select-day">
              <select name="" class="select-field" id="">
                <option value="">12</option>
              </select>
             </p>
             <p class="profile-select__item select-month">
              <select name="" class="select-field" id="">
                <option value="">12</option>
              </select>
             </p>
             <p class="profile-select__item select-year">
              <select name="" class="select-field" id="">
                <option value="">1999</option>
              </select>
             </p>
           </div>
           </div>
           <div class="group-input group-input__sex">
            <label class="profile-title">Giới tính</label>
           <div class="profile-radio__list">
            <p class="profile-radio__item radio-male">
              <input type="radio">
              <label for="age1">Nam</label><br>
             </p>
             <p class="profile-radio__item radio-famle">
              <input type="radio">
              <label for="age1">Nữ</label><br>
             </p>
            
           </div>
         </div>
          </div>
          <div class="group-input ">
            <label class="profile-title">Địa chỉ</label>
            <input
              id="text"
              name="addr"
              class="profile-input"
              type="text"
              title="Nhập địa chỉ của bạn"
              placeholder="Nhập địa chỉ của bạn"
              required=""
            />
            <!-- <span
              class="field-validation-valid"
              data-valmsg-for="email"
              data-valmsg-replace="true"
            ></span> -->
          </div>
         <div class="group-input group-input__list">
          <div class="group-input__cmnd">
            <label class="profile-title">Số CMTND/Căn cước
            </label>
            <input
              id="text"
              name="cmnd"
              class="profile-input"
              type="text"
              title="Nhập số CMTND hoặc số thẻ căn cước"
              placeholder="Nhập số CMTND hoặc số thẻ căn cước"
              required=""
            />
            <!-- <span
              class="field-validation-valid"
              data-valmsg-for="email"
              data-valmsg-replace="true"
            ></span> -->
          </div>
          <div class="group-input__date">
            <label class="profile-title">Ngày cấp</label>
           <div class="profile-select__list">
            <p class="profile-select__item select-day">
              <select name="" class="select-field" id="">
                <option value="">12</option>
              </select>
             </p>
             <p class="profile-select__item select-month">
              <select name="" class="select-field" id="">
                <option value="">12</option>
              </select>
             </p>
             <p class="profile-select__item select-year">
              <select name="" class="select-field" id="">
                <option value="">1999</option>
              </select>
             </p>
           </div>
         </div>
        </div>
          <div class="group-input">
            <label class="profile-title">Nơi cấp
            </label>
            <input
              id="text"
              name="cmnd"
              class="profile-input"
              type="text"
              title="Nhập nơi cấp"
              placeholder="Nhập nơi cấp"
              required=""
            />
            <!-- <span
              class="field-validation-valid"
              data-valmsg-for="email"
              data-valmsg-replace="true"
            ></span> -->
          </div>
         
          
          <div class="profile-action">
            <button id="btnnext" class="btn btn-save__info">Lưu thông tin</button>
          </div>
         </div>
        </form>
      </div>
      
     
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
